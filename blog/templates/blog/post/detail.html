{% extends 'blog/base.html' %}

{% block title %}
    Blog detail
{% endblock title %}
    

{% block content %}
    <h1>{{post.title}}</h1>
    <p class="date">
        {{post.publish}} by {{post.author}}
    </p>
    <p>
        {{post.body|linebreaks}}
    </p>
    <p>
        <a href="{% url 'blog:post_share' post.id %}">Share this post</a>
    </p>
{% endblock content %}
